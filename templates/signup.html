<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
</head>
<body>

<div>
     <img src="{{ url_for('static', filename='logo.png') }}" alt="logo" class="logo"> 
    <div class="main">
     <div class="sub-main">
       <div>
         <div class="imgs">
           <div class="container-image">
             <img src="{{ url_for('static', filename='a.png') }}" alt="profile" class="profile"/>

           </div>
         </div>
         <div>
           <h1>SignUp</h1>
           <form method="POST" action="{{ url_for('signup') }}">
           <p style="font-size: 15px;font-weight: bold;">Enter Email</p>
           <div class="second-input">
             <img src="{{ url_for('static', filename='email.jpg') }}" alt="email" class="email"/>
             <input type="text" placeholder="abc@gmail.com" class="name" name="UserName" id="UserName" required/>
           </div>
           <div class="second-input">
            <p style="font-size: 15px;font-weight: bold;">Enter Password</p>
             <img src="{{ url_for('static', filename='pass.png') }}" alt="pass" class="email"/>
             <input type="password" placeholder="Password" class="pass" name="password" id="password"required/>
           </div>
          <div class="login-button" style="padding-bottom: 20px;">
          </form>
          <a ><button type="submit">Create Account</button></a>
          </div>
           
          
           
 
         </div>
       </div>
       

     </div>
    </div>
    </div>
</body>
</html>
