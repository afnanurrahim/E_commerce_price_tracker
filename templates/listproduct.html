<!DOCTYPE html>
<html>
<head>
	<title>list of products added</title>
	<link rel="icon" href="{{ url_for('static', filename='a.png') }}">
  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='listproduct.css') }}"> -->
  <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
  <script src="ip.js"></script>
</head>
<body>
	<div>
		<div class="l1">
	<img src="{{ url_for('static', filename='logo.png') }}" alt="logo" class="logo">
	<div id="mySidenav" class="sidenav">
  	<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  	<a href="about.html">About</a>
  	<a href="home.html">Home</a>
  	<a href="graph.html">Graphs</a>
  	<a href="listproduct.html">Added Product</a>
  
	</div>
	<div id="menu">
	<!-- Use any element to open the sidenav -->
	<span onclick="openNav()" ><p id="a1">MENU</p></span>
</div>
	</div>
	{%for x in info %}
<div class="main">
	<div class="sub-main">
	<div id="mydiv"  > 
			<form method="POST" action="{{ url_for('productList') }}"> 
		<img src="{{x['image']}}" alt="product image" style="float: left; padding-right: 20px;" width="200" height="200">
		<p style="display:inline;font-size: 20px;font-weight: bold;">Title:</p><p id="13" style="display:inline;font-size: 18px;" name="title">{{x['title']}}</p>
		<br>
		  <p style="display:inline;font-size: 20px;font-weight: bold;">M.R.P.:</p><p id="13" style="display:inline;font-size: 18px;">{{x['M.R.P.']}}</p>
		  <br> 
		  <p style="display:inline;font-size: 20px;font-weight: bold;">Price:</p><p id="13" style="display:inline;font-size: 18px;">{{x['current_price']}}</p>
		  <br> 
		  <p style="display:inline;font-size: 20px;font-weight: bold;">Category:</p><p id="13" style="display:inline;font-size: 18px;">{{x['category']}}</p>
		  <br><br>
		  <p style="display:inline;font-size: 20px;font-weight: bold;">Predicted Price:</p><p id="13" style="display:inline;font-size: 18px;">{{x['predicted_price']}}</p>
		  <br><br>
		  <button type="submit" style="width: 150px;height: 30px;" name="graphbtn" value="{{x['title'].replace(' ','')[:50]}}">Graph</button> 
		</form>
		  <br>
		  
          </div>
	</div>
</div>
{%endfor%}

</body>
</html>
